<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS 30 | Custom Video Player</title>
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="https://vod-progressive.akamaized.net/exp=1619437792~acl=%2A%2F652333414.mp4%2A~hmac=9ed1f933e435ea37c521712267c91dc1cd92417b937d67971168e74ccdbb865f/vimeo-prod-skyfire-std-us/01/3967/7/194837908/652333414.mp4?filename=BigBuckBunny+640x360.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
