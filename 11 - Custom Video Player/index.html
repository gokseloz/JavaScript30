<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>JS 30 | Custom Video Player</title>
</head>

<body>
    <div class="player">
        <video class="player__video viewer"
            src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <span class="fullScreen">FullScreen</span>
        <div class="player__controls">

            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">â–º</button>
            <div class="iconValue">
                <span class="icon volumeIcon">ðŸ”Š</span>
                <label for="volume" class="volumeText">1.0</label>
            </div>
            <input type="range" id="volume" name="volume" class="player__slider" min="0" max="1" step="0.1" value="1">
            <div class="iconValue">
                <span class="icon">âš¡</span>
                <label for="playbackRate" class="speedText">1</label>
            </div>
            <input type="range" id="playbackRate" name="playbackRate" class="player__slider" min="0.5" max="2.0"
                step="0.1" value="1">
            <div class="displayTime">
                <span class="current"></span> 
                <span class="duration"></span>
            </div>
            <div class="skipBtn">
                <button data-skip="-10" class="skipBack player__button">Â« 10s</button>
                <button data-skip="25" class="skipForward player__button">25s Â»</button>
            </div>

            <!-- <p class="full">FullScreen</p> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
